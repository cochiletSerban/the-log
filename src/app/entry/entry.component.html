<div class="box left-align {{isSelected}}" (click)="selected()">
  <h5>{{entry.title}}</h5>
  <p *ngIf="!isUser"> Added by: {{entry.owner.username}} </p>
  <code>{{entry.createdAt}}</code>
  <div class="hr"></div>
  <p style="word-wrap: break-word;">{{entry.content}}</p>
  <div class="hr"></div>
  <code>Tags: {{entry.tags}}</code>
</div>
