<div class="header">

  <div class="row">
    <div class="col center-align s12">
      <!-- picture  col -->
      <div class="col s12">
        <img src="../../assets/img/drop.png" class="responsive-img" width="70px" alt="">
      </div>
          <h5> {{name}} sefu's entries</h5>
      </div>

  </div>
</div>

<div class="container">
  <div class="row center-align">
      <div class="col s12 m12">
        <!-- tab header -->
        <ul class="tabs tabs-fixed-width tab-demo z-depth-1">
            <li class="tab"><a href="#bloodWork" class="active">public entries</a></li>
            <li class="tab"><a  href="#donationHistory">private entries</a></li>
        </ul>
        <!-- first tab -->
        <div id="bloodWork" class="col s12">
            <app-entry *ngFor="let entry of publicEntries" [entry]="entry"></app-entry>
        </div>
        <!-- second tab -->
        <div id="donationHistory" class="col s12">
            <app-entry *ngFor="let entry of privateEntries" [entry]="entry"></app-entry>
            <!-- add entry modal -->
            <app-add-log-modal></app-add-log-modal>
        </div>

    </div>
  </div>
</div>
