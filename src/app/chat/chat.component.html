<div class="row" *ngIf="!hide">
    <div class="col s12 m4  l2 ">
      <div class="chatTitleBar" (click)="closeChat()">
        close chat
         <i class="material-icons ">arrow_drop_down </i>
      </div>

      <div class="progress"  *ngIf="loading">
          <div class="indeterminate"></div>
      </div>

      <iframe src="https://chatpw.herokuapp.com/"  [hidden]="loading" (load)="this.loading=!this.loading" frameborder="0"></iframe>
    </div>
  </div>
