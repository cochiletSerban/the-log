<div class="row animated" #fromContainer>

  <div class="col s12 m6 push-m3 push-l4 l4">
    <div class="titleBarContainer">
      <div class="titleBar">
        <img src="../../assets/img/drop.png" class='animated' #titleBar>
      </div>
    </div>
    <div class="formContainer animated">
      <div class="formBox" (mouseenter)="onHo('piky',true)" (mouseleave)="onHo('piky',false)">

        <div class="row">
          <div class="col s12">
            <ul class="tabs tabs-fixed-width ">
              <li class="tab col s6"><a class="active"  #activeLogin (click)="cleanForms('register')">Login</a></li>
              <li class="tab col s6"><a #activeRegister (click)="cleanForms('login')">Register</a></li>
            </ul>
          </div>
          <div id="tab1" class="col s12 animated" *ngIf="showLogin" [ngClass]='{slideInLeft:showLogin}' #tab1>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="input-field">
                <input type="email" class="{{myUserValidation}}" formControlName="username">
                <label for="email">Username</label>
              </div>
              <div class="input-field">
                <input type="password" class="{{myPasswordValidator}}" formControlName="password">
                <label for="password">Password</label>
              </div>

              <button class="btn waves-light waves-effect" #loginPiky>login</button>

              <div (click)="show=!show" class="errMsg valign-wrapper animated" *ngIf="show" [ngClass]='{slideInUp:errMsg.length > 0}'>
                <i class="small material-icons">cancel</i>
                <div class="errMsgText"> {{errMsg}} </div>
              </div>

            </form>
          </div>

          <div id="tab2" class="col s12 animated" *ngIf="!showLogin" [ngClass]='{slideInRight:!showLogin}' #tab2>

            <form [formGroup]="registerForm" (ngSubmit)="register()">

              <div class="input-field">
                <input type="text" class="{{myUserValidation}}" formControlName="username">
                <label for="text">Username</label>
              </div>


              <div class="input-field">
                <input type="email" class="{{myEmailValidator}}" formControlName="email">
                <label for="email">Email</label>
              </div>

              <div class="input-field">
                <input type="password" class="{{myPasswordValidator}}" formControlName="password">
                <label for="password">Password</label>
              </div>
              <p>
                <label>
                  <input (click)="showDoctorRegisterFrom()" type="checkbox" id="doctor" />
                  <span> Register as manager </span>
             </label>
            </p>


              <button class="btn waves-light waves-effect" #loginPiky>{{registerText}}</button>

              <div (click)="show=!show" class="errMsg valign-wrapper animated" *ngIf="show" [ngClass]='{slideInUp:errMsg.length > 0}'>
                <i class="small material-icons">cancel</i>
                <div class="errMsgText"> {{errMsg}} </div>
              </div>

            </form>

          </div>

        </div>





      </div>
    </div>
  </div>

</div>
