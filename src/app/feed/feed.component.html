
<div class="container">
  <div class="row center-align">
      <div class="col s12 m12">
        <div class="row">
          <h5>Latest Board Entires</h5>
          <app-search (search)="searchText=$event" ></app-search>
        </div>
        <div class="row">
            <app-entry *ngFor="let entry of allEntries | entryFilter: searchText "  [entry]="entry"></app-entry>
        </div>

        <app-add-log-modal *ngIf="!isManager"></app-add-log-modal>
    </div>
  </div>
</div>
